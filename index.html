<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пещера дракона</title>
    <link href="favicon.png?v=2" rel="icon" />
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link href="app.css?v=322233222222222233" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="app.js?v=22m23321333323522"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>
    <div class="main" id="main">
        <div class="main_content" id="content">
            <div class="main_blocks" id="main_blocks">
                <div class="main_block enemy">
                    <div class="main_army">
                        <div class="block_line army">
                            <div class="block_unit fine" name="Дракон" resist="0" attack="30-40" armor="100" speed="3000" side="enemy">
                                <div class="unit_description">
                                    <p>Дракон</p>
                                </div>

                                <div class="unit_avatar" style="background-image:url('img/dragon.svg'); background-position: center;"></div>

                                <div class="unit_hp">
                                    <div class="unit_hp_value">
                                        <p>1000/1000</p>
                                    </div>
                                    <div class="unit_hp_bar">
                                        <div class="unit_hp_bar_fill"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main_block player">
                    <div class="main_army player">
                        <div class="block_line army">
                            <div class="block_unit fine" name="Рыцарь" resist="20" attack="15-25" armor="70" speed="2500" side="player">
                                <div class="unit_description">
                                    <p>Рыцарь</p>
                                </div>

                                <div class="unit_avatar" style="background-image:url('img/knight.svg'); background-position: 20px;"></div>


                                <div class="unit_hp">
                                    <div class="unit_hp_value">
                                        <p>100/100</p>
                                    </div>
                                    <div class="unit_hp_bar">
                                        <div class="unit_hp_bar_fill"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="block_unit fine" name="Воин" resist="20" attack="15-20" armor="70" speed="2000" side="player">
                                <div class="unit_description">
                                    <p>Воин</p>
                                </div>

                                <div class="unit_avatar" style="background-image:url('img/warrior.svg'); background-position: 12px;"></div>

                                <div class="unit_hp">
                                    <div class="unit_hp_value">
                                        <p>100/100</p>
                                    </div>
                                    <div class="unit_hp_bar">
                                        <div class="unit_hp_bar_fill"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="block_line army">
                            <div class="block_unit fine" name="Манашторм" resist="20" attack="15-25" armor="70" speed="2500" side="player">
                                <div class="unit_description">
                                    <p>Маг</p>
                                </div>

                                <div class="unit_avatar" style="background-image:url('img/wizard.svg'); background-position: 20px;"></div>

                                <div class="unit_hp">
                                    <div class="unit_hp_value">
                                        <p>200/200</p>
                                    </div>
                                    <div class="unit_hp_bar">
                                        <div class="unit_hp_bar_fill"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
